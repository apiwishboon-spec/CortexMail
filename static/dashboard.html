<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Email Auto-Reply</title>
    <!-- Bootswatch Sketchy Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="dashboard-page bg-light">
    <div class="dashboard-container container py-4">
        <!-- Header -->
        <header class="dashboard-header card mb-4 border-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="header-left d-flex align-items-center">
                    <svg class="header-logo me-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        style="width: 40px; height: 40px;">
                        <path
                            d="M3 8L10.89 13.26C11.55 13.67 12.45 13.67 13.11 13.26L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div>
                        <h1 class="header-title h4 mb-0">AI Email Auto-Reply</h1>
                        <p class="header-subtitle text-muted mb-0 small" id="userEmail">Loading...</p>
                    </div>
                </div>
                <button class="btn btn-outline-danger btn-sm" id="logoutButton">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Status Cards -->
            <div class="status-grid row g-3 mb-4">
                <div class="col-md-4">
                    <div class="status-card card h-100 border-2 shadow-sm">
                        <div class="card-body text-center d-flex flex-column align-items-center justify-content-center">
                            <h3 class="status-label h6 text-muted mb-2">Connection Status</h3>
                            <p class="status-value h5 mb-0" id="connectionStatus">
                                <span class="badge bg-secondary">Checking...</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="status-card card h-100 border-2 shadow-sm">
                        <div class="card-body text-center d-flex flex-column align-items-center justify-content-center">
                            <h3 class="status-label h6 text-muted mb-2">Emails Processed</h3>
                            <p class="status-value h4 mb-0 font-monospace" id="processedCount">0</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="status-card card h-100 border-2 shadow-sm">
                        <div class="card-body text-center d-flex flex-column align-items-center justify-content-center">
                            <h3 class="status-label h6 text-muted mb-2">Auto-Reply</h3>
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="form-check form-switch p-0" style="min-height: auto;">
                                    <input class="form-check-input ms-0" type="checkbox" id="autoreplyToggle"
                                        role="switch" style="width: 3em; height: 1.5em; cursor: pointer;">
                                </div>
                                <span class="toggle-label ms-2 small fw-bold" id="autoreplyLabel">Disabled</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-bar mb-4 d-flex gap-2">
                <button class="btn btn-outline-primary" id="refreshButton">
                    Refresh Status
                </button>

                <button class="btn btn-primary" id="checkNowButton">
                    Check Emails Now
                </button>
            </div>

            <!-- Recent Emails Table -->
            <div class="table-card card border-2 shadow-sm">
                <div
                    class="card-header bg-white d-flex justify-content-between align-items-center border-bottom border-2">
                    <h2 class="table-title h5 mb-0">Recently Processed Emails</h2>
                    <span class="badge bg-info text-dark" id="emailCount">0 emails</span>
                </div>

                <div class="table-responsive p-3">
                    <table class="table table-hover table-bordered mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Sender</th>
                                <th>Subject</th>
                                <th>Intent</th>
                                <th>Tone</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="emailsTableBody">
                            <tr class="empty-state">
                                <td colspan="5" class="text-center py-5">
                                    <div class="empty-state-content text-muted">
                                        <p class="mb-1">No emails processed yet</p>
                                        <p class="small">Enable auto-reply to start processing</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/js/app.js"></script>
</body>

</html>
