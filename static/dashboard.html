<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Email Auto-Reply</title>
    <!-- Bootswatch Brite Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/brite/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom Neobrutalist Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-4 border-primary mb-4 py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-black text-uppercase" href="#">
                <i class="bi bi-envelope-heart-fill fs-3 me-2 text-primary"></i>
                AI Email Assistant
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3 d-none d-md-inline small font-monospace" id="userEmail">Loading...</span>
                <button class="btn btn-warning brutal-btn btn-sm" id="logoutButton">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <!-- Main Content -->
        <main>
            <!-- Status Row -->
            <div class="row g-4 mb-4">
                <!-- Connection Status -->
                <div class="col-md-4">
                    <div class="card brutal-card h-100 bg-white">
                        <div class="card-body d-flex align-items-center">
                            <div class="bg-primary p-3 border border-dark border-2 me-3">
                                <i class="bi bi-broadcast fs-2 text-dark"></i>
                            </div>
                            <div>
                                <h6 class="text-uppercase fw-bold small text-muted mb-1">Service Status</h6>
                                <p class="h4 mb-0 fw-black" id="connectionStatus">
                                    <span class="spinner-grow spinner-grow-sm text-primary" role="status"></span>
                                    Syncing...
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Processed Count -->
                <div class="col-md-4">
                    <div class="card brutal-card h-100 bg-white">
                        <div class="card-body d-flex align-items-center">
                            <div class="bg-info p-3 border border-dark border-2 me-3">
                                <i class="bi bi-check-all fs-2 text-dark"></i>
                            </div>
                            <div>
                                <h6 class="text-uppercase fw-bold small text-muted mb-1">Emails Replied</h6>
                                <p class="h2 mb-0 fw-black" id="processedCount">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Auto-Reply Toggle -->
                <div class="col-md-4">
                    <div class="card brutal-card h-100 bg-white">
                        <div class="card-body d-flex align-items-center">
                            <div class="bg-warning p-3 border border-dark border-2 me-3">
                                <i class="bi bi-robot fs-2 text-dark"></i>
                            </div>
                            <div class="w-100">
                                <h6 class="text-uppercase fw-bold small text-muted mb-1">Auto-Monitoring</h6>
                                <div class="form-check form-switch p-0 d-flex align-items-center">
                                    <input class="form-check-input ms-0 border-2 border-dark" type="checkbox"
                                        role="switch" id="autoreplyToggle" style="width: 3.5em; height: 1.75em;">
                                    <label class="form-check-label ms-3 fw-black text-uppercase h5 mb-0"
                                        for="autoreplyToggle" id="autoreplyLabel">OFF</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions Bar -->
            <div class="d-flex flex-wrap gap-3 mb-4">
                <button class="btn brutal-btn" id="refreshButton">
                    <i class="bi bi-arrow-clockwise me-2"></i> Refresh dashboard
                </button>
                <button class="btn brutal-btn" id="checkNowButton">
                    <i class="bi bi-search me-2"></i> Check now
                </button>
            </div>

            <!-- Emails Table -->
            <div class="card brutal-card border-4 border-dark overflow-hidden bg-white">
                <div
                    class="card-header bg-dark text-white border-bottom border-dark border-4 py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-black text-uppercase">Recently Processed</h5>
                    <span class="badge bg-primary text-dark border border-dark border-2 fw-bold" id="emailCount">0
                        emails</span>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light border-bottom border-dark border-2">
                            <tr class="text-uppercase font-monospace small fw-bold">
                                <th class="ps-4 py-3">Sender</th>
                                <th class="py-3">Subject</th>
                                <th class="py-3">Classification</th>
                                <th class="py-3">Tone</th>
                                <th class=" pe-4 py-3">Processed At</th>
                            </tr>
                        </thead>
                        <tbody id="emailsTableBody" class="font-monospace">
                            <tr class="empty-state">
                                <td colspan="5" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="bi bi-inbox fs-1 d-block mb-3 opacity-25"></i>
                                        <p class="fw-bold mb-1">Queue is empty</p>
                                        <p class="small">Emails will appear here once as they are processed.</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" style="z-index: 1080;"></div>

    <script src="/static/js/app.js"></script>
</body>

</html>
