<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Auto-Reply - Login</title>
    <!-- Bootswatch Brite Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/brite/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom Neobrutalist Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <!-- Login Card -->
                <div class="card brutal-card mb-4">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="display-1 text-primary mb-3">
                                <i class="bi bi-envelope-heart-fill"></i>
                            </div>
                            <h1 class="fw-black text-uppercase">AI Email Assistant</h1>
                            <p class="text-muted">Intelligent auto-replies powered by AI</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold font-monospace text-uppercase small">
                                    <i class="bi bi-at me-2"></i> Email Address
                                </label>
                                <input type="email" id="email" name="email"
                                    class="form-control form-control-lg border-2 border-dark rounded-0 shadow-none"
                                    placeholder="your.email@example.com" required autocomplete="email">
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold font-monospace text-uppercase small">
                                    <i class="bi bi-key me-2"></i> App Password
                                </label>
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-lg border-2 border-dark rounded-0 shadow-none"
                                    placeholder="Enter your app password" required autocomplete="current-password">
                                <div class="invalid-feedback" id="passwordError"></div>
                            </div>

                            <div class="alert alert-info border-2 border-dark rounded-0 d-flex align-items-center mb-4"
                                role="alert">
                                <i class="bi bi-info-circle-fill fs-4 me-3 text-dark"></i>
                                <div class="small fw-bold text-dark">
                                    Gmail Users: Use an app-specific password.
                                    <a href="https://myaccount.google.com/apppasswords" target="_blank"
                                        class="text-decoration-underline text-dark">Generate one here</a>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 brutal-btn py-3 fs-4"
                                id="loginButton">
                                <span class="btn-text">Sign In</span>
                                <i class="bi bi-arrow-right-short ms-2"></i>
                            </button>
                        </form>

                        <!-- Error Message -->
                        <div class="alert alert-danger border-2 border-dark rounded-0 mt-4 d-none" id="errorAlert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>

                <!-- Features Grid -->
                <div class="row g-4">
                    <div class="col-4">
                        <div class="card brutal-card h-100 text-center p-2">
                            <div class="fs-2">ðŸ¤–</div>
                            <div class="fw-bold x-small text-uppercase mt-1" style="font-size: 0.7rem;">Custom AI</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card brutal-card h-100 text-center p-2">
                            <div class="fs-2">âš¡</div>
                            <div class="fw-bold x-small text-uppercase mt-1" style="font-size: 0.7rem;">Real-time</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card brutal-card h-100 text-center p-2">
                            <div class="fs-2">ðŸŽ¨</div>
                            <div class="fw-bold x-small text-uppercase mt-1" style="font-size: 0.7rem;">Modern</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-none d-flex flex-column align-items-center justify-content-center text-white"
        id="loadingOverlay" style="z-index: 2000;">
        <div class="spinner-border text-primary border-4" role="status" style="width: 4rem; height: 4rem;"></div>
        <p class="mt-4 fw-black fs-3 text-uppercase">Connecting...</p>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
